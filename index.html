<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Filterable Gallery</h1>
        </div>
            <ul class="navbar">
                <li><a href="#" class="btn" id="btn" data-filter="all">All</a></li>
                <li><a href="#" class="btn" data-filter="logo">Logo Design</a></li>
                <li><a href="#" class="btn" data-filter="web">Web Design</a></li>
                <li><a href="#" class="btn" data-filter="mobile">Mobile Apps</a></li>
            </ul>
            <div class="images">
                <div class="img-box logo">
                    <img src="images/logo1.jpg" class="store-img" >
                </div>
                <div class="img-box logo">
                    <img src="images/logo2.jpeg" class="store-img">
                </div>
                <div class="img-box logo">
                    <img src="images/logo33.jpg" class="store-img">
                </div>
                <div class="img-box web">
                    <img src="images/web1.jpeg" class="store-img">
                </div>
                <div class="img-box logo">
                    <img src="images/logo5.jpg" class="store-img">
                </div>
                <div class="img-box web">
                    <img src="images/web2.jpeg" class="store-img">
                </div>
                <div class="img-box mobile">
                    <img src="images/mob1.jpeg" class="store-img">
                </div>
                <div class="img-box mobile">
                    <img src="images/mob4.jpeg" class="store-img">
                </div>
                <div class="img-box mobile">
                    <img src="images/mob3.jpeg" class="store-img">
                </div>
                <div class="img-box web">
                    <img src="images/web3.jpeg" class="store-img">
                </div>
                <div class="img-box web">
                    <img src="images/web4.jpg" class="store-img">
                </div>
                <div class="img-box mobile">
                    <img src="images/mob2.jpeg" class="store-img">
                </div>
            </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
